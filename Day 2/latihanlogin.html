            let password = document.getElementById("password").value;
            if (username =="admin@co" && password =="password")
            {
                window.location.assign('../Day 1/latihanHTMLwithCSS.html');
            }
            else{
                alert("login gagal");
                window.location.assign('latihanlogin.html');
            }
            
            }     
    </script>
